<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>Speech-to-Text Transcription</h1>
    <button id="start">Start Transcription</button>
    <button id="stop">Stop Transcription</button>
    <h2>Transcribed Text:</h2>
    <pre id="transcript"></pre>

    <script>
        $(document).ready(function() {
            $('#start').click(function() {
                $.get('/start', function(data) {
                    console.log(data.message);
                });
            });

            $('#stop').click(function() {
                $.get('/stop', function(data) {
                    console.log(data.message);
                });
            });

            // Poll for transcripts every second
            setInterval(function() {
                $.ajax({
                    type: 'GET',
                    url: '/transcript',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        if (data && data.transcript) {
                            $('#transcript-text').text(data.transcript);
                        } else {
                            $('#transcript-text').text('');
                        }
                    }
                });
            }, 1000);
        });
    </script>
</body>
</html>
